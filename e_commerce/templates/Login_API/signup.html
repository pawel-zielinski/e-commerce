{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Sign Up Page {% endblock %}

{% block body_block %}
<h2>Create Your New Account</h2>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'Login_API:login' %}">Log In Now!</a></p>
{% endblock %}
