{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Log In Page {% endblock %}

{% block body_block %}
<h2>Log In</h2>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Log In</button>
</form>
<br>
<p>Don't have an account yet? <a href="{% url 'Login_API:signup' %}">Sign Up Now!</a></p>
{% endblock %}
