{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Your Profile Page {% endblock %}

{% block body_block %}
<h2>Update Your Profile</h2>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-warning btn-sm">Update</button><br>
</form>
{% endblock %}
